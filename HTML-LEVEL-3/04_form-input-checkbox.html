<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox in HTML</title>
</head>
<body>
    <form action="/server">
        <label for="age">I am 18+</label>
        <input type="checkbox" id="age" name="age" checked>
        <button>Submit</button>
    </form>
</body>
</html>
