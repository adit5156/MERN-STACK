<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button in HTML</title>
</head>
<body>
    <form action="/server">
        <input type="radio" id="apple" name="fruit" value="apple">
        <label for="apple">Apple</label>

        <input type="radio" id="mango" name="fruit" value="mango">
        <label for="mango">Mango</label>

        <input type="radio" id="banana" name="fruit" value="banana">
        <label for="banana">Banana</label>

        <button>Submit</button>
    </form>

    <form action="/server">
        Choose your Subjects: 
        <input type="checkbox" id="math" name="sub" value="math">
        <label for="math">Maths</label>
        <input type="checkbox" id="english" name="sub" value="english">
        <label for="english">English</label>
        <input type="checkbox" id="science" name="sub" value="science">
        <label for="science">Science</label>

        <button>Submit</button>
    </form>
</body>
</html>
