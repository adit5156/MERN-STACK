<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration in HTML</title>
    <style>
        h1 {
            text-decoration: red dotted underline;
        }

        h2 {
            text-decoration: blue dashed overline;
        }

        p {
            text-decoration: green wavy line-through;
        }

        a {
            text-decoration-line: none;
        }
    </style>
</head>
<body>

    <h1>Avengers: End Game</h1>

    <h2>Iron Man 3</h2>

    <a href="https://www.google.com">Google Me</a>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, architecto.</p>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illo delectus voluptates deserunt commodi, suscipit dolorum!</p>
</body>
</html>
