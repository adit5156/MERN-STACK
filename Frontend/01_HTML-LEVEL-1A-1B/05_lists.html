<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
        <li>Dosa</li>
        <li>Idli</li>
    </ul>

    <ol type="a">
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
        <li>Dosa</li>
        <li>Idli</li>
    </ol>

    <ul>
        <li>Bread
            <ol>
                <li>Brown Bread</li>
                <li>White Bread</li>
            </ol>
        </li>
        <li>Butter</li>
        <li>Milk</li>
        <li>Dosa</li>
        <li>Idli</li>
    </ul>
</body>
</html>
