<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="">
        <div>
            <label for="username">Username: </label>
            <input type="text" placeholder="Enter your name" id="username" name="search_query">
        </div>

        <div>
            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="Enter your password" name="pass">
        </div>

        <div>
            <label for="age">Age: </label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>

        <!-- <button>Submit</button> -->
         <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        
    </form>

    <br>
    <hr>
    <br>

    <form action="https://www.youtube.com/results">
        <label for="search">Search on Youtube: </label>
        <input type="text" id="search" name="search_query" placeholder="Search on Youtube">
        <button>Search</button>
    </form>
</body>
</html>
