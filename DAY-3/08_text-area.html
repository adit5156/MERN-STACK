<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area in HTML</title>
</head>
<body>
    <form action="/server">
        <label for="feedback">Please share your feedback with us!</label>
        <br>
        <textarea name="feedback" id="feedback" rows="10" cols="50" placeholder="Write your feedback here"></textarea>

        <button>Submit</button>
    </form>
</body>
</html>
