<!DOCTYPE html>
<html lang="en">

    <title>CSS Card Hover Effect Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

            <img src="./man.png" alt="man">

            <img src="./women.avif" alt="women">

                <p>Senior Software Engineer</p>
            </div>
        </div>
    </div>
</body>
</html>
