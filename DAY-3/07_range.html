<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range in HTML</title>
</head>
<body>
    <form action="/server">
        <label for="vol">Volume</label>
        <input type="range" min="0" max="100" name="vol" step="10" value="60">

        <button>Submit</button>
    </form>
</body>
</html>
